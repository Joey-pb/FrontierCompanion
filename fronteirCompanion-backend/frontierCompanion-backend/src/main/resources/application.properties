spring.application.name=frontierCompanion-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/FCMV
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.embedding.options.model=openai/text-embedding-3-small

server.port=8080

logging.level.wgu.jbas127.frontiercompanionbackend=DEBUG
logging.level.org.springframework.ai=DEBUG
